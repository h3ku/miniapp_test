<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonPay Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 10px 16px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 50px;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .iframe-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .moonpay-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999);
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--tg-theme-destructive-text-color, #ff3b30);
            padding: 20px;
        }
        
        .error button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .error button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MoonPay</h1>
        </div>
        
        <div class="iframe-container">
            <div class="loading" id="loading">Loading MoonPay...</div>
            <div class="error" id="error" style="display: none;">
                <div>Failed to load MoonPay</div>
                <button onclick="reloadIframe()">Retry</button>
            </div>
            <iframe 
                id="moonpay-iframe" 
                class="moonpay-iframe" 
                src="https://buy.moonpay.com" 
                allow="camera; microphone; geolocation; payment"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation-by-user-activation"
                loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Configure the WebApp
        tg.ready();
        tg.expand();
        
        // Apply Telegram theme
        document.documentElement.style.setProperty('--tg-viewport-height', tg.viewportHeight + 'px');
        document.documentElement.style.setProperty('--tg-viewport-stable-height', tg.viewportStableHeight + 'px');
        
        // Handle theme changes
        tg.onEvent('themeChanged', function() {
            console.log('Theme changed');
        });
        
        // Handle viewport changes
        tg.onEvent('viewportChanged', function(eventData) {
            document.documentElement.style.setProperty('--tg-viewport-height', eventData.height + 'px');
            document.documentElement.style.setProperty('--tg-viewport-stable-height', eventData.stableHeight + 'px');
        });
        
        // Handle iframe loading
        const iframe = document.getElementById('moonpay-iframe');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        
        iframe.addEventListener('load', function() {
            loading.style.display = 'none';
            error.style.display = 'none';
            console.log('MoonPay iframe loaded successfully');
        });
        
        iframe.addEventListener('error', function() {
            loading.style.display = 'none';
            error.style.display = 'block';
            console.error('Failed to load MoonPay iframe');
        });
        
        // Reload iframe function
        function reloadIframe() {
            loading.style.display = 'block';
            error.style.display = 'none';
            iframe.src = iframe.src;
        }
        
        // Handle back button
        tg.BackButton.onClick(function() {
            tg.close();
        });
        
        // Optional: Handle main button if needed
        // tg.MainButton.setText('Close');
        // tg.MainButton.show();
        // tg.MainButton.onClick(function() {
        //     tg.close();
        // });
        
        // Handle WebApp closing
        tg.onEvent('mainButtonClicked', function() {
            tg.close();
        });
        
        // Set loading timeout
        setTimeout(function() {
            if (loading.style.display !== 'none') {
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }, 15000); // 15 seconds timeout
    </script>
</body>
</html>
